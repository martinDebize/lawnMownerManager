<div *ngIf="mowners" class="container" style="margin-bottom: 20px;">
    <h3>In this section, indicate the trajectory for your mowners as a sequence of letters "F", "R" or "L"</h3>
    <form #trajectoryForm="ngForm">
      <div class="form-group">
        <div *ngFor="let mowner of mowners">
          <label style="margin-top: 10px; margin-bottom: -7px; font-weight: bold">Trajectory sequence for Mowner</label>
          <div class="row">
            <div class="col col-8">
              <input [(ngModel)]="mowner.trajectory" type="text" placeholder="ex: FFLLRRFF" class="form-control" name="trajectory-sequence" required>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!trajectoryForm.form.valid" (click)="moveMowners(mowners)">Submit Trajectory</button>
    </form>
</div>
